# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Deploy moon-web-start with GitHub Pages dependencies preinstalled

on:
  # Runs on pushes targeting the default branch
  push:
    branches: [master]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup pnpm
        uses: pnpm/action-setup@v4 # å»ºè®®æ›´æ–°åˆ°è¾ƒæ–°ç‰ˆæœ¬
        with:
          version: 6.32.9 # æ‚¨å¯ä»¥æ ¹æ®é¡¹ç›®å®é™…ä½¿ç”¨çš„ pnpm ç‰ˆæœ¬è°ƒæ•´
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: pnpm # æŒ‡å®šç¼“å­˜ pnpm
      - name: Install dependencies
        run: pnpm install
      - name: Build
        env:
          REPOSITORY: ${{ github.repository }}
        run: pnpm build

      # --- ğŸ‘‡ æ–°å¢çš„æ­¥éª¤ï¼šå¤åˆ¶ index.html åˆ° 404.html ---
      - name: Prepare 404 page for SPA
        run: cp dist/index.html dist/404.html
      # --- ğŸ‘† æ–°å¢æ­¥éª¤ç»“æŸ ---

      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          name: github-pages
        path: ./dist
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

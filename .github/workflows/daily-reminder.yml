name: Daily Journal Reminder

on:
  schedule:
    # 第一次：加州上午 09:12+8 (UTC 17:12)
    - cron: '12 17 * * *'
    # 第二次：加州晚上 20:12 (UTC 04:12)
    - cron: '12 4 * * *'
  # 允许手动触发方便测试
  workflow_dispatch:

jobs:
  send-notifications:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        # 安装必要的依赖
        run: npm install -g pnpm && pnpm add firebase-admin @supabase/supabase-js

      - name: Run Reminder Script
        env:
          # 只需要传基础的 Key 即可，逻辑交给脚本处理
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        run: node scripts/daily-reminder.cjs

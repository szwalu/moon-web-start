    />

    <style>
      /* 关键：强制锁定 html/body/app，防止 iOS 键盘弹起时整体页面被大幅推走 */
      html, body, #app {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden; /* 禁止最外层产生滚动条 */
        position: fixed;  /* 强力锁定，防止 iOS 回弹 */
        top: 0;
        left: 0;
        overscroll-behavior: none; /* 禁用 iOS 橡皮筋回弹效果 */
      }
    </style>

    <script>
      (function setVH() {
        var h = (window.visualViewport ? visualViewport.height : window.innerHeight) * 0.01;
        document.documentElement.style.setProperty('--vh', h + 'px');
      })();
      window.addEventListener('resize', function () {
        var h = (window.visualViewport ? visualViewport.height : window.innerHeight) * 0.01;
        document.documentElement.style.setProperty('--vh', h + 'px');
      });
      window.addEventListener('orientationchange', function () {
        var h = (window.visualViewport ? visualViewport.height : window.innerHeight) * 0.01;
        document.documentElement.style.setProperty('--vh', h + 'px');
      });
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>

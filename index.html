<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/logo.jpg" />

    <!-- 视口与 iOS 全屏：只保留一套，避免重复 -->
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <title>我abc网址导航：简洁高效的自定义网址导航站</title>

    <!-- PWA 基础 -->
    <meta name="theme-color" content="#111111" />
    <link rel="manifest" href="/manifest.webmanifest" />

    <!-- 图标 -->
    <link rel="apple-touch-icon" href="/icons/apple-touch-icon-180.png" sizes="180x180" />
    <link rel="apple-touch-icon" href="/favicon.ico" />
    <link rel="icon" href="/favicon.ico" />
    <link rel="icon" type="image/jpeg" href="/logo.jpg" />

    <meta name="keywords" content="我abc网址导航,网址大全,网址站,网址大全,冷门网站,工具导航,收藏夹" />
    <meta
      name="description"
      content="一款简洁、干净、无广告的浏览器起始页。支持高度自定义布局、多款精美主题和强大的站内搜索功能，帮助您轻松管理常用网站，提升上网效率。"
    />

    <!-- 首屏视口兜底：把可见高度写入 --vh，配合 CSS 使用 calc(var(--vh) * 100) -->
    <script>
      (function setVH() {
        var h = (window.visualViewport ? visualViewport.height : window.innerHeight) * 0.01;
        document.documentElement.style.setProperty('--vh', h + 'px');
      })();
      window.addEventListener('orientationchange', function () {
        var h = (window.visualViewport ? visualViewport.height : window.innerHeight) * 0.01;
        document.documentElement.style.setProperty('--vh', h + 'px');
      });
    </script>

    <!-- 首页全屏时顶栏避开刘海 -->
    <style>
      html, body, #app { margin: 0; }
      @supports (top: env(safe-area-inset-top)) {
        body.__home header,
        body.__home .header,
        body.__home .site-header,
        body.__home .app-header,
        body.__home .topbar,
        body.__home .top-bar,
        body.__home .navbar,
        body.__home [data-home-header] {
          top: env(safe-area-inset-top) !important;
        }
      }
    </style>

    <!-- iOS A2HS 冷启动始终进入首页；首页+全屏时给 body 加 __home -->
    <script>
      (function () {
        function isStandalone() {
          return (window.matchMedia && window.matchMedia('(display-mode: standalone)').matches)
                 || window.navigator.standalone === true; // iOS
        }
        function isHomePath() {
          var p = location.pathname || '/';
          return p === '/' || p === '/index.html';
        }

        // 修正 iOS A2HS 冷启动路径 → 首页
        var nav = (performance.getEntriesByType && performance.getEntriesByType('navigation') || [])[0];
        var isColdLaunch = document.referrer === '' && (!nav || nav.type === 'navigate');
        if (isStandalone() && isColdLaunch && !isHomePath()) {
          location.replace('/');
        }

        // 给首页加标记，控制 CSS 生效
        function applyFlag() {
          var on = isStandalone() && isHomePath();
          document.body.classList.toggle('__home', on);
        }
        document.addEventListener('DOMContentLoaded', applyFlag);
        ['pushState','replaceState'].forEach(function (k) {
          var orig = history[k];
          history[k] = function () { var r = orig.apply(this, arguments); setTimeout(applyFlag, 0); return r; };
        });
        window.addEventListener('popstate', function(){ setTimeout(applyFlag, 0); });
      })();
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>

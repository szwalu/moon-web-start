<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/logo.jpg" />

    <!-- 视口与 iOS 全屏 -->
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <title>我abc网址导航：简洁高效的自定义网址导航站</title>

    <!-- PWA 基础 -->
    <meta name="theme-color" content="#111111" />
    <link rel="manifest" href="/manifest.webmanifest" />

    <!-- 图标 -->
    <link rel="apple-touch-icon" href="/icons/apple-touch-icon-180.png" sizes="180x180" />
    <link rel="apple-touch-icon" href="/favicon.ico" />
    <link rel="icon" href="/favicon.ico" />
    <link rel="icon" type="image/jpeg" href="/logo.jpg" />

    <meta name="keywords" content="我abc网址导航,网址大全,网址站,网址大全,冷门网站,工具导航,收藏夹" />
    <meta
      name="description"
      content="一款简洁、干净、无广告的浏览器起始页。支持高度自定义布局、多款精美主题和强大的站内搜索功能，帮助您轻松管理常用网站，提升上网效率。"
    />

    <!-- 首屏视口兜底：写入 --vh，解决 iOS 初始高度差异 -->
    <script>
      (function setVH() {
        var h = (window.visualViewport ? visualViewport.height : window.innerHeight) * 0.01;
        document.documentElement.style.setProperty('--vh', h + 'px');
      })();
      window.addEventListener('resize', function () {
        var h = (window.visualViewport ? visualViewport.height : window.innerHeight) * 0.01;
        document.documentElement.style.setProperty('--vh', h + 'px');
      });
      window.addEventListener('orientationchange', function () {
        var h = (window.visualViewport ? visualViewport.height : window.innerHeight) * 0.01;
        document.documentElement.style.setProperty('--vh', h + 'px');
      });
    </script>

    <!-- 仅首页启用的安全区补偿 -->
    <style>
      html, body, #app { margin: 0; }
      /* 首页整体向下让出刘海区（仅在全屏时会加到 body 上） */
      @supports (padding: env(safe-area-inset-top)) {
        body.home-safe-top { padding-top: env(safe-area-inset-top); }
      }
      /* 自动标记为 needs-safe-top 的头部元素，永远避开刘海（滚动时也有效） */
      @supports (top: env(safe-area-inset-top)) {
        body.home-safe-top .needs-safe-top {
          top: env(safe-area-inset-top) !important;
        }
      }
    </style>

    <!-- 首页 + 全屏：加类，并自动为固定/粘性头部补偿 safe-top -->
    <script>
      (function () {
        var isHome =
          location.pathname === '/' ||
          location.pathname === '/index.html' ||
          location.pathname === '';

        var isStandalone =
          (window.matchMedia && window.matchMedia('(display-mode: standalone)').matches) ||
          window.navigator.standalone === true;

        function tagFixedStickyHeaders() {
          try {
            if (!isHome || !isStandalone) return;
            // 常见的头部选择器；也会检查任意 role="banner"
            var candidates = document.querySelectorAll(
              'header, .header, .site-header, .app-header, .topbar, .top-bar, .navbar, [data-fixed-header], [data-sticky-header], [role="banner"]'
            );
            candidates.forEach(function (el) {
              var cs = getComputedStyle(el);
              var isFixedOrSticky = cs.position === 'fixed' || cs.position === 'sticky';
              // 只有 top 为 0 或 auto 的才需要补偿
              if (isFixedOrSticky && (cs.top === '0px' || cs.top === 'auto')) {
                el.classList.add('needs-safe-top');
              }
            });
          } catch (_) {}
        }

        if (isHome && isStandalone) {
          document.addEventListener('DOMContentLoaded', function () {
            document.body.classList.add('home-safe-top');
            // 初次扫描（App 刚挂载）
            setTimeout(tagFixedStickyHeaders, 0);
            // 视口变化/旋转后再扫描一次
            window.addEventListener('resize', tagFixedStickyHeaders);
            if (window.visualViewport) visualViewport.addEventListener('resize', tagFixedStickyHeaders);
          });
        }
      })();
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>

about:
  title: 我abc导航站特性
  efficientNav: ⚡ 高效导航 - 极简样式，快速访问
  freedomEdit: 🍎 从心所欲 - 完全自由地增删改网站，支持自定义网站图标
  dragSort: 🛫拖拽排序 - 快速调整网站顺序
  smartSearch: 🔍 搜索词联想 - 支持必应、谷歌、百度等多个搜索引擎
  responsive: 📱 响应式布局 - 可在任意尺寸设备上正常显示
  themeSwitch: 🎨 主题切换 - 内置多种主题样式，可自由切换
  darkMode: 🌙 夜间模式 - 爱护你的双眼
  i18nSupport: 🌍I18n - 支持简体中文、英文和日文
  importExport: 📤 三种储存数据方式（注册登陆、输入ID、导入导出） - 在不同设备间同步数据
  browserPlugin: 📦 浏览器插件 - 新建标签页时打开 Moon
  dockerSupport: |
    ⚙️三种储存数据方式的具体操作方法：
    📎注册登陆：
    从侧边导航栏选择“注册/登陆”或移动端点击网页顶部的“我abc”Logo，进入注册登陆界面。
    若已登陆，移动端logo中的abc三个字母为绿色，未登陆则为黄色。
    按提示登陆或先用邮箱注册(目前注册需要向邀请码)。
    登陆后在主页增减和排序网站或更改设置项，都会即时保存到云端。
    若在不同设备编辑过主页，登陆后本地与云端会自动合并内容。
    📎输入ID：
    点击页眉上的设置按钮，在设置界面的“输入ID”的输入框输入5至20位数字或字母，点击“储存”即可保存当前数据到云端；点击“读取”即可将云端备份的数据覆盖本地。注意要记住这个ID。
    📎导入导出：
    点击页眉上的设置按钮，在设置界面点击“导出数据”可将数据保存到电脑或手机上的文件夹中；点击“导入数据”可将保存的数据恢复。
  thanks: 特别感谢


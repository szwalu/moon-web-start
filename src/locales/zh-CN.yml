    s2_i2_label: 编辑
    s2_i2_tail: ：在列表或日历进入笔记后修改并保存，界面即时更新。支持离线编辑
    s2_i3_before: 任务勾选：形如
    s2_i3_mid: 与
    s2_i3_after: 的条目可直接点击切换完成状态。

    s3_title: 3) 标签与筛选
    s3_i1_label: 插入标签
    s3_i1_before: ：从菜单选择标签；若输入框为空，会自动填入如
    s3_i1_after: 并聚焦。
    s3_i2: 筛选笔记：点击菜单中的标签即可筛选；支持「无标签」筛选。
    s3_i3: 选择筛选：筛选后可用菜单栏“选择笔记”来进行笔记选择。
    s3_i4: 清除筛选：横幅右侧「×」。
    s3_i5: 标签支持置顶、重命名、更换图标和移除操作。

    s4_title: 4) 搜索
    s4_i1_before: 点击右上角
    s4_i1_after: 打开搜索栏，输入关键字后回车执行。
    s4_i2: 横幅展示「搜索结果」与匹配数量。搜索后可用菜单栏“选择笔记”来进行笔记选择。
    s4_i3: 清除搜索：点「取消」或清空关键字。

    s5_title: 5) 那年今日
    s5_i1: 点击「那年今日」横幅可进入/退出视图，仅显示历史同日的笔记。
    s5_i2: 在「那年今日」视图下退出笔记，下次进入笔记时仍在「那年今日」视图。
    s5_i3: 在未输入、未搜索、未筛选、未选择时显示「那年今日」横幅。

    s6_title: 6) 选择模式（批量）
    s6_i1: 在主菜单选择「选择笔记」进入；顶部显示批量操作条。
    s6_i2_before: 支持批量
    s6_i2_and: 与
    s6_i2_after: ；完成后点击「完成」退出。

    s7_title: 7) 笔记的“置顶 / 复制 / 删除 / 设定日期”操作
    s7_i1_tail: ：列表项操作中切换（离线也生效，稍后自动同步）。
    s7_i2_tail: ：将该条内容复制到剪贴板。
    s7_i3_tail: ：支持单条与批量；相关标签/日历/搜索缓存会自动失效以保持一致。
    s7_i4_tail: ：修改笔记的创建日期。

    s8_title: 8) 日历视图
    s8_i1: 在主菜单点击「日历」进入，按日期查看/创建/编辑/复制/置顶/删除。
    s8_i2: 日历视图支持补写笔记或提前新建未来笔记。

    s9_title: 9) 导出
    s9_i1_tail: ：处于搜索结果或标签筛选时，点击横幅里的「导出」。
    s9_i2_tail: ：主菜单点「导出全部」，选择日期范围后导出为 TXT；单次最多 1500 条。

    s10_title: 10) 登录与设置
    s10_i1: 主菜单可打开「设置」-「我的账户」查看账号信息与统计。
    s10_i2: 在「设置」里可调整字体等偏好及导出笔记等。

    s11_title: 11) 离线与缓存
    s11_i1_tail: ：新建/编辑/置顶/删除在离线时即时更新界面与本地快照，上线后自动同步到服务器。
    s11_i2_tail: ：若存在本地缓存/快照，将优先恢复。
    s11_i3_tail: ：主页会在首屏后静默预取多页并写入缓存；24 小时内仅预取一次。

    s12_title: 12) 回收站
    s12_i1_tail: 。可恢复（即时插回并排序）或清空（刷新数据与缓存）。
    s12_i2: 「回收站」数据保留30天，30天后自动彻底删除。

    faq_title: 常见问题
    faq_1_q: 怎样进入笔记？
    faq_1_a1_prefix: 在浏览器键入：
    faq_1_a1_suffix: ，按提示注册登陆即可。
    faq_1_a2: 在手机浏览器界面选择“添加到主屏幕”后，即可像普通APP一样使用笔记。
    faq_1_a3: 在网址站中点击云笔记或移动端的Logo即可进入笔记；在笔记主界面点击右上角「x」键可返回网址站。

    faq_2_q: 离线时的编辑/删除会丢吗？
    faq_2_a1: 不会，离线操作会写入本地快照与同步队列，联网后自动提交到服务器。

    faq_3_q: 导出上限 1500 条不够怎么办？
    faq_3_a1: 请分时间段多次导出，例如按月/季度拆分。

    faq_4_q: 刷新后未保存的文本为什么还在？
    faq_4_a1: 主页输入框启用了本地草稿；正式保存后草稿自动清理。

    faq_5_q: 笔记只有中文版吗？
    faq_5_a1: 笔记支持简体中文、英文和日文。会自动跟随系统切换这三种语言。
    faq_5_a2: 若要手动切换语言，请在网址站的「设置」-「网站语言」中进行。


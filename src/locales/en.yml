    s4_i1_before: 'Click '
    s4_i1_after: ' top right to open search, type keywords, and hit Enter. Search includes weather locations.'
    s4_i2: 'Banner shows results and count. Use "Select Notes" for batch operations on results.'
    s4_i3: 'Clear Search: Click "Cancel" or clear keywords.'
    s4_i4: 'Advanced search supports date ranges, tag scopes, and more conditions.'
    s4_i5: 'Quick search supports filtering by "Has Image", "Has Audio", "Has Link", and "Favorited".'

    s5_title: 5) On This Day
    s5_i1: 'Click the "On This Day" banner to enter/exit the view, showing notes from the same day in history.'
    s5_i2: 'If you exit a note while in this view, you remain in "On This Day" view upon return.'
    s5_i3: 'Notes in the main interface sync with "On This Day" in real-time, and sync across devices.'

    s6_title: 6) Select Mode (Bulk)
    s6_i1: 'Choose "Select Notes" from the main menu; a batch operation bar appears at the top.'
    s6_i2_before: 'Supports batch '
    s6_i2_and: ' and '
    s6_i2_after: '; click ''Done'' to exit.'

    s7_title: 7) Pin / Copy / Delete / Set Date / Share / Favorite
    s7_i1_tail: ': Toggle in list item actions (works offline, syncs later).'
    s7_i2_tail: ': Copy content to clipboard.'
    s7_i3_tail: ': Supports single and bulk; related tag/calendar/search caches invalidate automatically.'
    s7_i4_tail: ': Modify the creation date of the note.'
    s7_i5_tail: ': Generate an image of the current note or use system share to other apps.'
    s7_i6_tail: ': Add note to favorites; browse by clicking "Favorited" in search.'

    s8_title: 8) Calendar View
    s8_i1: 'Click "Calendar" in main menu to view/create/edit/copy/pin/delete by date.'
    s8_i2: Calendar supports retroactive entry or creating future notes.

    s9_title: 9) Export
    s9_i1_tail: ' Main Menu -> "Settings" -> "Export Notes", select date range for MD format; max 1500 items per batch.'
    s9_i2_tail: ' "Export Notes" supports exporting by tag.'

    s10_title: '10) Account & Personalization'
    s10_i1: 'Profile: Click avatar to upload a new image; click nickname or signature to edit directly.'
    s10_i2: 'Statistics: View cloud storage usage, total notes, and streak stats.'
    s10_i3: 'Security: Email users can change login password; securely sign out.'
    s10_i4: 'Font Settings: Independently adjust "Content Font Size" (note body) and "System Font Size" (UI controls); enable "Follow" to automatically adapt system font size to content size.'

    s11_title: '11) Offline & Cache'
    s11_i1_tail: ': New/Edit/Pin/Fav/Delete update UI and local snapshots instantly offline, syncing when online.'
    s11_i2_tail: ': Local cache/snapshots take priority for recovery.'
    s11_i3_tail: ': Homepage silently prefetches multiple pages into cache after first load; once every 24 hours.'

    s12_title: 12) Trash
    s12_i1_tail: '. Restore (instantly re-sorted) or Empty (refreshes data & cache).'
    s12_i2: '"Trash" data is kept for 30 days, then permanently deleted.'

    s13_title: 13) Random Recall
    s13_i1: 'Click "Random Recall" in the main menu to browse notes randomly in card view.'
    s13_i2: Swipe left/right on mobile; click left/right areas on desktop to switch notes.

    faq_title: FAQ
    faq_1_q: How to enter Notes?
    faq_1_a1_prefix: 'Type in browser: '
    faq_1_a1_suffix: ', register and login.'
    faq_1_a2: 'Select "Add to Home Screen" in mobile browser to use like a native app.'
    faq_1_a3_prefix: 'Click Nebula Notes or Logo in the portal; click '''
    faq_1_a3_suffix: ''' right of üîç in main interface to return to portal.'

    faq_2_q: Will offline edits/deletes be lost?
    faq_2_a1: 'No, operations are written to local snapshots and sync queues, auto-submitting when online.'

    faq_3_q: 1500 export limit not enough?
    faq_3_a1: 'Please export in batches by time range, e.g., by month/quarter.'

    faq_4_q: Why is unsaved text still there after refresh?
    faq_4_a1: Local drafts are enabled on the homepage input; drafts clear automatically after formal save.

    faq_5_q: Is Notes only in Chinese?
    faq_5_a1: 'Notes supports Simplified Chinese, English, and Japanese. It follows system language automatically.'
    faq_5_a2: 'To manually switch, go to "Settings" - "Language" in the portal.'


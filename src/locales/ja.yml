about:
  title: このナビサイトの特長
  efficientNav: 効率的なナビゲーション - シンプルなデザインで、素早くアクセス。
  freedomEdit: 思いのままに編集 - サイトの追加、削除、変更が自由自在。カスタムアイコンにも対応。
  dragSort: ドラッグ＆ドロップで並び替え - ウェブサイトの順序を素早く調整。
  smartSearch: 検索キーワード候補 - Google、Bing、Baiduなど複数の検索エンジンに対応。
  responsive: レスポンシブデザイン - あらゆるデバイスサイズで正常に表示。
  themeSwitch: テーマ切り替え - 複数の内蔵テーマを自由に切り替え可能。
  darkMode: ダークモード - あなたの目を大切に。
  i18nSupport: I18n - 中国語（簡体字）、英語、日本語に対応。
  importExport: データを保存する3つの方法（登録とログイン、ID入力、インポートとエクスポート） - デバイス間でデータを同期<登録ログイン方式では、ログイン後にログアウトしても、ウェブページを更新すると自動的に再度ログインできます>
  browserPlugin: ブラウザ拡張機能 - 新しいタブでMoonを開きます。
  dockerSupport: |
    データを保存する3つの方法：
    📎 登録とログイン：
    サイドナビゲーションバーから「登録/ログイン」を選択するか、モバイル端末ではページ上部の「我abc」ロゴをタップしてログイン画面に移動します。指示に従ってログインするか、まずメールで登録してください。
    ログイン後、ホームページでのウェブサイトの追加、並べ替え、設定変更などは自動的にクラウドに保存されます。
    異なるデバイスでホームページを編集していた場合でも、ログイン後にローカルとクラウドの内容が自動的に統合されます。
    ログアウトした後は、ホームページを再読み込みすれば自動的に再ログインされます。
    📎 ID入力：
    ログイン後、固定ヘッダーの設定ボタンをクリックし、設定画面の下部にある「IDを入力」の欄に5～20文字の英数字IDを入力します。「保存」をクリックすると現在のデータがクラウドに保存されます。
    「読み込み」をクリックすると、クラウドのデータでローカルの内容が上書きされます。IDを忘れないようにしてください。
    📎 インポートとエクスポート：
    設定画面で「データをエクスポート」をクリックすると、データをパソコンやスマートフォンのフォルダに保存できます。「データをインポート」をクリックすると、保存したデータを復元できます。
  thanks: スペシャルサンクス

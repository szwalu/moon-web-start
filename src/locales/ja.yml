    trash: メニューから「ゴミ箱」を開く
    share: 共有

    # ✅ Modified: Title & Google Login & Location & Month Bar
    s1_title: 1) クイックスタートとナビゲーション
    s1_i1: メールまたはGoogleアカウントでのログインに対応。初回アクセス時にブラウザの位置情報を許可すると、天気が自動記録されます。
    s1_i2_before: 右下の「+」ボタンは
    s1_i2_em: 新規ノート
    s1_i2_after: 用です。保存するとリストに表示されます。
    s1_i3_before: リストは「ピン留め優先 + 作成日時降順」です。1件あたり最大約
    s1_i3_after: 文字。
    s1_i4: ホームの浮動月バー左側の逆三角形で指定した年月に素早く移動できます。入力欄の下書きは自動的にローカル保存されます。

    s2_title: 2) 新規 / 編集 / タスク完了
    s2_i1_label: 新規
    s2_i1_tail: ：入力 → 保存。オフライン保存対応。
    s2_i2_label: 編集
    s2_i2_tail: ：リストまたはカレンダーでノートをダブルクリックすると編集できます。保存後は画面が即時に更新されます。オフライン編集にも対応しています。
    s2_i3_before: タスク完了：
    s2_i3_mid: や
    s2_i3_after: の形式は、クリックで完了状態を切り替えられます。
    # ✅ Added: Draft Icon Description
    s2_i4_before: 下書き再開：未保存の下書きがある場合、カードに
    s2_i4_em: オレンジ色の鉛筆
    s2_i4_after: アイコンが表示されます。クリックすると下書きを復元して編集を再開できます。

    s3_title: 3) タグとフィルタ
    s3_i1_label: 新規タグ
    s3_i1_1: ：クリックするか「#キーワード + 空白」を入力して、タグを作成または既存タグに一致させます。
    s3_i1_2: 各ノートカードには複数のタグを付けることができます。
    s3_i1_3: 「#タグ/サブタグ」の形式を使うと、フォルダのような階層構造を作成できます。
    s3_i2_label: タグを挿入
    s3_i2_example: '#生活/買い物'
    s3_i2_before: ：メニューからタグを選択します。入力欄が空の場合は、次のように自動入力されます：
    s3_i3: ノートの絞り込み：メニュー内のタグをクリックしてフィルタリングできます。「タグなし」の絞り込みも可能です。
    s3_i4: 絞り込み後の選択：フィルタリング後、メニューバーの「ノートを選択」を使ってノートを選択できます。
    s3_i5: 絞り込み解除：バナー右側の「×」をクリックします。
    s3_i6: タグはピン留め、名前の変更、アイコンの変更、削除に対応しています。すべてのタグはドラッグ操作で並び替えできます。

    s4_title: 4) 検索
    s4_i1_before: 右上の
    s4_i1_after: をクリックして検索バーを開き、キーワード入力後にEnter。天気の場所も検索可能。
    s4_i2: バナーに「検索結果」と件数を表示。検索結果に対しても「ノートを選択」が可能。
    s4_i3: 検索解除：「キャンセル」またはキーワードを空にする。
    s4_i4: 日付範囲、タグ範囲、その他の条件を指定した詳細検索が可能です。
    s4_i5: クイック検索では、「画像あり」「音声あり」「リンクあり」「お気に入り」での絞り込みが可能です。

    s5_title: 5) 那年今日 (過去の今日)
    s5_i1: 「那年今日」バナーをクリックすると、過去の同日のノートのみを表示します。
    s5_i2: このビューでノートを閉じても、次回ノートを開く際は「那年今日」ビューが維持されます。
    s5_i3: 未入力・未検索・未フィルタ・未選択の状態でのみバナーが表示されます。

    s6_title: 6) 選択モード（一括操作）
    s6_i1: メニューの「ノートを選択」で開始。上部に操作バーが表示されます。
    s6_i2_before: 一括での
    s6_i2_and: と
    s6_i2_after: に対応。「完了」で終了します。

    s7_title: 7) ピン留め / 複製 / 削除 / 日付変更 / 共有 / お気に入り
    s7_i1_tail: ：リスト項目の操作で切替（オフラインでも即時反映、後で自動同期）。
    s7_i2_tail: ：内容をクリップボードにコピー。
    s7_i3_tail: ：単件・一括対応。関連するタグ/カレンダー/検索キャッシュは自動的に無効化されます。
    s7_i4_tail: ：ノートの作成日時を変更します。
    s7_i5_tail: ：現在のノートを画像として保存、または他のアプリへシステム共有します。
    s7_i6_tail: ：ノートをお気に入りに追加します。検索で「お気に入り」をクリックして閲覧できます。
    s7_i7_tail: ノート末尾の「📝」をクリックして、元の内容を変更せずに感想やその後を記録できます。

    s8_title: 8) カレンダービュー
    s8_i1: メニュー「カレンダー」から。日付ごとの閲覧/作成/編集/複製/ピン/削除が可能。
    s8_i2: カレンダーでは過去の日記の補完や、未来のノート作成も可能です。

    s9_title: 9) エクスポート
    s9_i1_tail: 検索結果やタグフィルタ中にバナー内の「エクスポート」をクリック。
    s9_i2_tail: メニュー「設定」-「ノートをエクスポート」から日付範囲指定でMD形式出力。1回最大1500件。

    s10_title: 10) アカウントとカスタマイズ
    s10_i1: プロフィール：アイコンクリックで画像変更。ニックネームや署名欄はクリックで直接編集可能。
    s10_i2: 統計情報：クラウドストレージ使用量、総ノート数、記録日数の統計を確認できます。サイドバーのアバター下にあるノート数をクリックすると、記録の統計が表示されます。
    s10_i3: セキュリティ：メールアドレス登録ユーザーはログインパスワードの変更が可能です。安全なログアウトもサポート。
    s10_i4: フォント設定：「コンテンツ文字サイズ」（ノート本文）と「システム文字サイズ」（UIコントロール）を個別に調整できます。「追従」を有効にすると、システム文字サイズがコンテンツ文字サイズに合わせて自動調整されます。
    s10_i5: 既定の都市： 設定後、新規ノートはこの位置の天気を直接取得します;未設定：GPS/IP 自動測位を使用します。
    s10_i6: 毎日のリマインダー：有効にすると、毎日決まった時間に通知が届き、メモの作成や振り返りを促します。ブラウザの通知権限を許可してください。
    s10_i7: テーマ設定：テーマ構成はクラウドに同期され、複数端末で同じスタイルを維持できます。

    s11_title: 11) オフラインとキャッシュ
    s11_i1_tail: ：新規/編集/ピン/お気に入り/削除はオフラインでも即座に反映され、オンライン時に自動同期されます。
    s11_i2_tail: ：ローカルキャッシュ/スナップショットがある場合、優先して復元されます。
    s11_i3_tail: ：ホーム画面は初回ロード後に複数ページを静的プリフェッチしキャッシュします（24時間に1回）。

    s12_title: 12) ゴミ箱
    s12_i1_tail: 。復元（即時ソート挿入）または空にする（データとキャッシュ刷新）ことが可能です。
    s12_i2: 「ゴミ箱」のデータは30日間保持され、その後自動的に完全削除されます。

    s13_title: 13) ランダム回想
    s13_i1: メニューの「ランダム回想」をクリックすると、カード形式でランダムにノートを閲覧できます。
    s13_i2: モバイルでは左右スワイプ、デスクトップではカードの左右エリアをクリックして切り替えます。

    faq_title: よくある質問
    faq_1_q: ノートへのアクセス方法は？
    faq_1_a1_prefix: ブラウザで
    faq_1_a1_suffix: を入力し、登録・ログインしてください。
    faq_1_a2: スマホブラウザで「ホーム画面に追加」すると、アプリのように使えます。
    faq_1_a3_prefix: ポータルサイトで星雲ノートまたはロゴをクリック。ノート画面では右上の🔍右にある「
    faq_1_a3_suffix: 」ボタンでポータルに戻れます。

    faq_2_q: オフラインでの編集・削除は消えますか？
    faq_2_a1: 消えません。操作はローカルスナップショットと同期キューに書き込まれ、接続時に自動送信されます。

    faq_3_q: エクスポート上限1500件では足りない？
    faq_3_a1: 月単位や四半期単位など、期間を分けて複数回エクスポートしてください。

    faq_4_q: リロードしても未保存の文字が残っているのはなぜ？
    faq_4_a1: ホームの入力欄はローカル下書き機能が有効です。正式保存後に自動クリアされます。

    faq_5_q: 中国語版しかありませんか？
    faq_5_a1: 簡体字中国語、英語、日本語に対応しています。システム言語に自動で従います。
    faq_5_a2: 手動で切り替える場合は、ポータルサイトの「設定」-「サイト言語」から変更してください。


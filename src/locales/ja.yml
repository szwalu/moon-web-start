    trash: メインメニューの「ゴミ箱」を開く
    share: 共有

    s1_title: 1) クイックスタート
    s1_i1: ログイン済みのユーザーはホーム画面へ直接移動し、未ログインの場合はログイン画面が表示されます。
    s1_i2_before: ホームページの右下にある「+」ボタンは、
    s1_i2_em: 新しいノートの作成
    s1_i2_after: 用です。保存するとリストに表示されます。
    s1_i3_before: リストは「ピン留め優先＋作成日時の新しい順」に並びます。1件あたり最大
    s1_i3_after: 文字程度まで。
    s1_i4: 入力中の下書きは自動的にローカルに保存され、リロードしても消えません。正式保存後に自動削除されます。

    s2_title: 2) 作成・編集・タスクチェック
    s2_i1_label: 新規作成
    s2_i1_tail: ：入力して保存します。オフラインでも動作します。
    s2_i2_label: 編集
    s2_i2_tail: ：リストまたはカレンダーからノートを開き、編集して保存します。即時反映されます。オフライン対応。
    s2_i3_before: タスクリスト（
    s2_i3_mid: と
    s2_i3_after: など）はクリックで完了状態を切り替えられます。

    s3_title: 3) タグとフィルター
    s3_i1_example: '#生活/買い物'
    s3_i1_label: タグ挿入
    s3_i1_before: ：メニューから選択します。入力欄が空なら自動的に
    s3_i1_after: のようなタグを入力してフォーカスします。
    s3_i2: ノートのフィルター：メニュー内のタグをクリックして絞り込み。「タグなし」にも対応。
    s3_i3: 絞り込み後、「ノートを選択」で複数選択が可能です。
    s3_i4: フィルター解除：バナー右側の「×」をクリック。
    s3_i5: タグはピン留め・名称変更・アイコン変更・削除が可能です。

    s4_title: 4) 検索
    s4_i1_before: 右上の
    s4_i1_after: アイコンをクリックし、キーワードを入力してEnterキーで検索します。天気予報で場所を検索できます。
    s4_i2: バナーに「検索結果」と件数が表示されます。検索後もノートの選択が可能です。
    s4_i3: 検索解除：「キャンセル」またはキーワードを空にします。
    s4_i4: 検索するとき、詳細検索で日付やタグの範囲などを選べます。
    s4_i5: クイック検索では「画像あり」「音声あり」「リンクあり」「お気に入り」を選択できます。

    s5_title: 5) 今日の思い出
    s5_i1: 「今日の思い出」バナーをクリックすると、過去の同日ノートのみを表示するモードを切り替えられます。
    s5_i2: このモードでノートを閉じても、再度開くと同じモードで表示されます。
    s5_i3: 入力・検索・フィルター・選択を行っていない時に表示されます。

    s6_title: 6) 選択モード（複数）
    s6_i1: メインメニューの「ノートを選択」でバッチツールバーが上部に表示されます。
    s6_i2_before: 複数の
    s6_i2_and: と
    s6_i2_after: をサポート。「完了」をクリックして終了します。

    s7_title: 7) ピン留め / コピー / 削除 / 日付設定 / 共有 / 保存
    s7_i1_tail: ：リスト内でピンの切り替えが可能（オフラインでも有効、後で同期）。
    s7_i2_tail: ：ノート内容をクリップボードにコピーします。
    s7_i3_tail: ：単一・複数削除に対応。タグ・カレンダー・検索キャッシュも自動更新されます。
    s7_i4_tail: ：ノートの作成日時を変更します。
    s7_i5_tail: ：現在のノートを画像にして保存するか、システムの共有機能で他のアプリに送信します。
    s7_i6_tail: ：ノートをお気に入りとして保存します。検索で「お気に入り」をクリックすると閲覧できます。

    s8_title: 8) カレンダービュー
    s8_i1: メインメニューの「カレンダー」で日付別に閲覧・作成・編集・コピー・ピン・削除ができます。
    s8_i2: 過去や未来のノートもカレンダー上で追加できます。

    s9_title: 9) エクスポート
    s9_i1_tail: ：検索結果やタグ絞り込み中に「エクスポート」をクリック。
    s9_i2_tail: ：メインメニューの「全てをエクスポート」で日付範囲を選び、MD形式で最大1500件まで出力。

    s10_title: 10) ログインと設定
    s10_i1: メインメニューの「設定」→「マイアカウント」でアカウント情報と統計を確認できます。
    s10_i2: 「設定」でフォントやエクスポートなどの環境を変更できます。

    s11_title: 11) オフラインとキャッシュ
    s11_i1_tail: ：新規作成・編集・ピン留め・お気に入り・削除は、オフライン時に即座に画面とローカルスナップショットへ反映され、オンラインに戻った後自動的にサーバーへ同期されます。
    s11_i2_tail: ：ローカルキャッシュがある場合は優先的に復元されます。
    s11_i3_tail: ：ホーム画面は初回読み込み後に静かに複数ページをプリフェッチします（24時間に1回）。

    s12_title: 12) ゴミ箱
    s12_i1_tail: 。復元（即時挿入・並び替え）や空にする（データとキャッシュの更新）が可能です。
    s12_i2: 「ゴミ箱」のデータは30日間保持され、その後自動的に完全削除されます。

    s13_title: 13) ランダム漫遊
    s13_i1: メインメニューの「ランダム漫遊」をタップすると、カードビューでノートをランダムに閲覧できます。
    s13_i2: モバイルでは左右にスワイプしてノートを切り替え、デスクトップではカードの左右エリアをクリックして切り替えます。

    faq_title: よくある質問
    faq_1_q: ノートにアクセスするには？
    faq_1_a1_prefix: ブラウザで
    faq_1_a1_suffix: にアクセスし、登録手順に従ってください。
    faq_1_a2: スマートフォンでは「ホーム画面に追加」でアプリのように利用できます。
    faq_1_a3_prefix: ナビゲーションサイトで星雲ノート、またはモバイル版ロゴをクリックしてノートに入ります。メイン画面右上の🔍右側にある「
    faq_1_a3_suffix: 」ボタンをクリックするとサイトに戻れます。

    faq_2_q: オフラインでの編集・削除は失われますか？
    faq_2_a1: いいえ。オフライン操作はローカルに保存され、オンライン時に自動同期されます。

    faq_3_q: 1500件以上エクスポートしたい場合は？
    faq_3_a1: 月別・四半期別など、期間を分けて複数回エクスポートしてください。

    faq_4_q: 更新後も未保存の内容が残るのはなぜ？
    faq_4_a1: ホーム入力欄にはローカル下書き機能があります。正式保存後に自動削除されます。

    faq_5_q: 中国語版しかありませんか？
    faq_5_a1: 簡体字中国語・英語・日本語に対応し、システム言語に自動追従します。
    faq_5_a2: 手動で切り替える場合は、サイトの「設定」→「サイト言語」で変更してください。


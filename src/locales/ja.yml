about:
  title: WoABCナビゲーションの特徴
  efficientNav: ⚡ 高速ナビゲーション - シンプルデザインで素早くアクセス
  freedomEdit: 🍎 自由編集 - サイトを自由に追加・削除・編集、アイコンカスタマイズ対応
  dragSort: 🛫 ドラッグで並べ替え - 順序を素早く調整
  smartSearch: 🔍 スマート検索 - Bing、Google、Baiduなどに対応
  responsive: 📱 レスポンシブデザイン - どの端末でも最適表示
  themeSwitch: 🎨 テーマ切替 - 複数のテーマを自由に選択
  darkMode: 🌙 ダークモード - 目に優しい
  i18nSupport: 🌍 多言語対応 - 中国語・英語・日本語をサポート
  importExport: 📤 3つのデータ保存方法（ログイン / ID入力 / インポート・エクスポート）- デバイス間で同期
  browserPlugin: 📦 ブラウザ拡張 - 新しいタブでMoonを開く
  dockerSupport: |
    ⚙️3つの保存方法の詳細：
    📎ログイン：
    サイドバーの「登録 / ログイン」またはモバイル版のロゴをクリックしてログイン画面に移動します。
    ログイン中はロゴの「abc」が緑、未ログイン時は黄色になります。
    メールで登録（招待コードが必要）し、ログイン後の編集は即座にクラウドに保存されます。
    複数デバイスで編集しても自動的に統合されます。
    📎ID入力：
    ヘッダーの設定ボタンを押し、「IDを入力」欄に5〜20文字の英数字を入力します。
    「保存」でクラウドに保存、「読み込み」でクラウドデータを復元します。IDを忘れないように！
    📎インポート・エクスポート：
    設定画面で「エクスポート」でローカルに保存、「インポート」で復元します。
  thanks: 特別感謝


<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>北京与洛杉矶时间对照</title>
    <link rel="icon" href="data:,">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: #e0f7fa;
            min-height: 100vh;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .time-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin: 0 auto 20px;
            max-width: 400px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .city-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .city-header h2 {
            margin-left: 10px;
        }
        
        .time-display {
            font-size: 32px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 10px;
        }
        
        .footer-note {
            text-align: center;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 5px;
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>双城时间对照</h1>
        <p>北京时间与洛杉矶时间实时对照</p>
    </div>
    
    <!-- 北京时间卡片 -->
    <div class="time-card">
        <div class="city-header">
            <div class="flag">🇨🇳</div>
            <h2>北京时间</h2>
        </div>
        
        <div class="time-display">
            <span id="beijing-time">00:00:00</span>
        </div>
        
        <div id="beijing-date"></div>
        
        <div class="footer-note">
            时间相等
        </div>
    </div>
    
    <!-- 洛杉矶时间卡片 -->
    <div class="time-card">
        <div class="city-header">
            <div class="flag">🇺🇸</div>
            <h2>洛杉矶时间</h2>
        </div>
        
        <div class="time-display">
            <span id="la-time">00:00:00</span>
        </div>
        
        <div id="la-date"></div>
        
        <div class="footer-note">
            比北京时间慢 <span id="time-difference" class="difference">16</span> 小时
        </div>
    </div>
    
    <!-- 页脚 -->
    <div class="footer">
        <span>北京与洛杉矶时间对照表 © 2023</span>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 简单可靠的更新时间函数
            function updateTime() {
                const now = new Date();
                
                // 使用浏览器内置时区处理
                const beijingTime = now.toLocaleString('zh-CN', { 
                    timeZone: 'Asia/Shanghai',
                    hour12: false 
                });
                
                const laTime = now.toLocaleString('zh-CN', { 
                    timeZone: 'America/Los_Angeles',
                    hour12: false 
                });
                
                // 提取时间部分（格式：yyyy/m/d h:mm:ss）
                document.getElementById('beijing-time').textContent = beijingTime.split(' ')[1];
                document.getElementById('la-time').textContent = laTime.split(' ')[1];
                
                // 提取日期部分
                document.getElementById('beijing-date').textContent = beijingTime.split(' ')[0].replace(/\//g, '年', 1).replace(/\//g, '月') + '日';
                document.getElementById('la-date').textContent = laTime.split(' ')[0].replace(/\//g, '年', 1).replace(/\//g, '月') + '日';
                
                // 计算时差（忽略夏令时细节）
                const beijingHours = now.toLocaleString('zh-CN', { 
                    timeZone: 'Asia/Shanghai',
                    hour: 'numeric',
                    hour12: false 
                });
                
                const laHours = now.toLocaleString('zh-CN', { 
                    timeZone: 'America/Los_Angeles',
                    hour: 'numeric',
                    hour12: false 
                });
                
                // 简化时差计算（直接计算小时差）
                const diff = (parseInt(beijingHours) - parseInt(laHours) + 24) % 24;
                document.getElementById('time-difference').textContent = diff;
            }
            
            // 初始更新时间
            updateTime();
            
            // 每秒更新一次
            setInterval(updateTime, 1000);
        });
    </script>
</body>
</html>

        function loadWithRetry(url, maxRetries = 3, delay = 1000) {
            return new Promise((resolve, reject) => {
                const attempt = (retryCount) => {
                    try {
                        const script = document.createElement('script');
                        script.src = url;
                        script.onload = () => resolve();

        function getTimeAtTimezone(offset) {
            const now = new Date();
            const utc = now.getTime() + (now.getTimezoneOffset() * 60000);
            return new Date(utc + (offset * 3600000));
        }

        function isPacificDST(date) {
            const year = date.getFullYear();
            // å¤ä»¤æ—¶ï¼šä¸‰æœˆç¬¬äºŒä¸ªæ˜ŸæœŸæ—¥ - åä¸€æœˆç¬¬ä¸€ä¸ªæ˜ŸæœŸæ—¥
            const dstStart = new Date(year, 2, 14 - new Date(year, 2, 1).getDay(), 2);
            const dstEnd = new Date(year, 10, 7 - new Date(year, 10, 1).getDay(), 2);
            return date > dstStart && date < dstEnd;
        }

        function updateTime() {

<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>全球时间对照</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      text-align: center;
    }
    h1 {
      margin-top: 20px;
      font-size: 2.5rem;
    }
    .controls {
      max-width: 1200px;
      margin: 20px auto;
      padding: 0 15px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
    .row select,
    .row input,
    .row button {
      font-size: 1rem;
      border-radius: 8px;
      padding: 8px 10px;
      border: none;
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
      cursor: pointer;
    }
    select, input {
      width: 200px;
    }
    button {
      min-width: 120px;
    }
    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      max-width: 1200px;
      margin: 15px auto 30px;
      padding: 0 10px;
    }
    .time-card {
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 12px;
      width: 280px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      text-align: center;
    }
    .time-card h2 {
      margin-bottom: 8px;
    }
    .time-display {
      font-size: 1.8rem;
      margin: 8px 0;
    }
    .date-info {
      font-size: 1rem;
      color: #bbdefb;
    }
    .diff-info {
      font-size: 0.95rem;
      color: #ffd54f;
      margin-top: 6px;
    }
    @media (max-width: 768px) {
      .row {
        flex-direction: column;
        align-items: center;
        gap: 6px;
      }
      .controls {
        gap: 8px;
      }
      .time-card {
        width: 90%;
        padding: 12px;
      }
      .time-display {
        font-size: 1.6rem;
      }
      .date-info {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <h1 id="page-title">全球时间对照</h1>

  <div class="controls">
    <div class="row time-row">
      <input type="datetime-local" id="customTimeInput" />
      <button onclick="applyCustomTime()" id="btn-use-time">选择时间</button>
      <button onclick="resetToNow()" id="btn-reset">当前时间</button>
    </div>

    <div class="row city-row">
      <select id="city1" onchange="updateTime()"></select>
      <select id="city2" onchange="updateTime()"></select>
      <select id="city3" onchange="updateTime()"></select>
    </div>

    <div class="row lang-row">
      <label id="label-lang" for="lang">语言</label>
      <select id="lang" onchange="changeLanguage()">
        <option value="zh">中文</option>
        <option value="en">English</option>
      </select>
    </div>
  </div>

  <div class="card-container" id="card-container"></div>

  <script>
    const translations = {
      zh: {
        pageTitle: "全球时间对照",
        useTime: "选择时间",
        resetTime: "当前时间",
        baseTimeLabel: "当前标准时间",
        faster: "快",
        slower: "慢",
        than: "比",
        hour: "小时",
        labelLang: "语言",
        cities: {
          "Beijing": "北京 🇨🇳",
          "Los Angeles": "洛杉矶 🇺🇸",
          "New York": "纽约 🇺🇸",
          "Tokyo": "东京 🇯🇵",
          "London": "伦敦 🇬🇧",
          "Paris": "巴黎 🇫🇷",
          "Berlin": "柏林 🇩🇪",
          "Sydney": "悉尼 🇦🇺",
          "Moscow": "莫斯科 🇷🇺",
          "Dubai": "迪拜 🇦🇪",
          "Singapore": "新加坡 🇸🇬",
          "Mumbai": "孟买 🇮🇳"
        }
      },
      en: {
        pageTitle: "World Time Comparison",
        useTime: "Select Time",
        resetTime: "Current Time",
        baseTimeLabel: "Reference Time",
        faster: "ahead",
        slower: "behind",
        than: "than",
        hour: "hour(s)",
        labelLang: "Language",
        cities: {
          "Beijing": "Beijing 🇨🇳",
          "Los Angeles": "Los Angeles 🇺🇸",
          "New York": "New York 🇺🇸",
          "Tokyo": "Tokyo 🇯🇵",
          "London": "London 🇬🇧",
          "Paris": "Paris 🇫🇷",
          "Berlin": "Berlin 🇩🇪",
          "Sydney": "Sydney 🇦🇺",
          "Moscow": "Moscow 🇷🇺",
          "Dubai": "Dubai 🇦🇪",
          "Singapore": "Singapore 🇸🇬",
          "Mumbai": "Mumbai 🇮🇳"
        }
      }
    };

    let currentLang = 'zh';
    let isCustomTime = false;
    let customTime = '';

    const rawCityList = {
      "Beijing": "Asia/Shanghai",
      "Los Angeles": "America/Los_Angeles",
      "New York": "America/New_York",
      "Tokyo": "Asia/Tokyo",
      "London": "Europe/London",
      "Paris": "Europe/Paris",
      "Berlin": "Europe/Berlin",
      "Sydney": "Australia/Sydney",
      "Moscow": "Europe/Moscow",
      "Dubai": "Asia/Dubai",
      "Singapore": "Asia/Singapore",
      "Mumbai": "Asia/Kolkata"
    };

    let selectedCities = ["Beijing", "Los Angeles", "Tokyo"];

    function getCityName(key) {
      return translations[currentLang].cities[key] || key;
    }

    function setInputNow() {
      const now = new Date();
      const localISO = new Date(now.getTime() - now.getTimezoneOffset() * 60000).toISOString().slice(0,16);
      document.getElementById("customTimeInput").value = localISO;
    }

    function populateCitySelects() {
      for (let i = 1; i <= 3; i++) {
        const select = document.getElementById(`city${i}`);
        select.innerHTML = '';
        for (const key in rawCityList) {
          const option = document.createElement("option");
          option.value = key;
          option.textContent = getCityName(key);
          if (selectedCities[i - 1] === key) option.selected = true;
          select.appendChild(option);
        }
      }
    }

    function applyCustomTime() {
      const input = document.getElementById("customTimeInput").value;
      if (input) {
        isCustomTime = true;
        customTime = input;
        updateTime();
      }
    }

    function resetToNow() {
      isCustomTime = false;
      setInputNow();
      updateTime();
    }

    function changeLanguage() {
      currentLang = document.getElementById("lang").value;
      const lang = translations[currentLang];
      document.getElementById("page-title").textContent = lang.pageTitle;
      document.getElementById("btn-use-time").textContent = lang.useTime;
      document.getElementById("btn-reset").textContent = lang.resetTime;
      document.getElementById("label-lang").textContent = lang.labelLang;
      populateCitySelects();
      updateTime();
    }

    function updateTime() {
      const baseDate = isCustomTime ? new Date(customTime) : new Date();
      selectedCities = [
        document.getElementById("city1").value,
        document.getElementById("city2").value,
        document.getElementById("city3").value
      ];

      const container = document.getElementById("card-container");
      container.innerHTML = '';
      const baseLang = translations[currentLang];

      const times = selectedCities.map((key, index) => {
        const tz = rawCityList[key];
        const formatter = new Intl.DateTimeFormat(currentLang === 'zh' ? 'zh-CN' : 'en-US', {
          timeZone: tz,
          hour12: false,
          weekday: 'long',
          year: 'numeric',
          month: '2-digit',
          day: '2-digit',
          hour: '2-digit',
          minute: '2-digit',
          second: '2-digit'
        });
        const parts = formatter.formatToParts(baseDate).reduce((acc, part) => {
          acc[part.type] = part.value;
          return acc;
        }, {});
        const localTime = new Date(baseDate.toLocaleString('en-US', { timeZone: tz }));

        const card = document.createElement("div");
        card.className = "time-card";
        card.innerHTML = `
          <h2>${getCityName(key)}</h2>
          <div class="date-info">${parts.year}-${parts.month}-${parts.day} ${parts.weekday}</div>
          <div class="time-display">${parts.hour}:${parts.minute}:${parts.second}</div>
          <div class="diff-info" id="diff-${index}"></div>
        `;
        container.appendChild(card);
        return localTime;
      });

      const baseTime = times[0];
      for (let i = 0; i < times.length; i++) {
        const diffMs = times[i] - baseTime;
        const diffHours = Math.round(diffMs / 3600000);
        const label = document.getElementById(`diff-${i}`);
        if (i === 0) {
          label.textContent = baseLang.baseTimeLabel;
        } else {
          label.textContent = `${baseLang.than} ${getCityName(selectedCities[0])} ${Math.abs(diffHours)} ${baseLang.hour} ${diffHours > 0 ? baseLang.faster : baseLang.slower}`;
        }
      }
    }

    // 初始化
    setInputNow();
    populateCitySelects();
    updateTime();
    setInterval(updateTime, 1000);
  </script>
</body>
</html>
